git:
  depth: 5
language: node_js
node_js:
  - '10'
cache:
  yarn: true
install:
  - yarn install --ignore-scripts
after_success:
  - codecov
jobs:
  include:
  - stage: test
    script: yarn test:all
    node_js: lts/*
  - stage: deploy
    if: branch = master OR tag IS present
    script: echo "Deploying..."
    node_js: lts/*
    deploy:
    - provider: npm
      skip_cleanup: true
      email: rikki.schulte@gmail.com
      api_key:
        secure: 
      on:
        branch: master
        tags: true
